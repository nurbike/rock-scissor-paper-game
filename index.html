<!DOCTYPE html>
<html>
  <head>
    <title>Rock Scissors Paper Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="choosen">
        <div class="players" id="you"></div>
        <div class="players" id="computer"></div>
      </div>
      <div class="select">
        <button class="rsp" id="rock" onclick="btn('rock')">
          <img class="icon" src="./images/rock.png" />
        </button>
        <button class="rsp" id="scissors" onclick="btn('scissors')">
          <img class="icon" src="./images/scissors.png" />
        </button>
        <button class="rsp" id="paper" onclick="btn('paper')">
          <img class="icon" src="./images/paper.png" />
        </button>
      </div>
    </div>
  </body>
</html>
